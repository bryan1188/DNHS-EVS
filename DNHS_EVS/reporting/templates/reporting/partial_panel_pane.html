
<div id="distrbution-by-panel">
  <div class="panel panel-info">
    <div class="panel-heading">
      <a data-toggle="collapse"  href="#collapse-{{position}}"><h3>{{position_complete}}</h3></a>
    </div>
    <div id="collapse-{{position}}" class="panel-collapse collapse in">
      <div class="panel-body">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#graph-tab-{{position}}">Graph</a></li>
          <li><a data-toggle="tab" href="#table-tab-{{position}}">Tabular</a></li>
        </ul>
        <div class="tab-content">
          <div id="graph-tab-{{position}}" class="tab-pane fade in active">
            <canvas id="by-vote-distribution-{{position}}" style="height:200px; width:300px"></canvas>
          </div>
          <div id="table-tab-{{position}}" class="tab-pane fade">
            <div class="table-responsive">
              <p></p>
              <table id="tabular-data-{{position}}" class="table table-bordered display">
                <thead>
                  <tr>
                    <th>Position</th>
                    <th>Candidate</th>
                    <th id="distribution-th-{{position}}">By {{distrbution_by}}</th>
                    <th>Vote Count</th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in position_query_set %}
                    <tr>
                      {% for col in row %}
                        <td>{{col}}</td>
                      {% endfor %}
                    </tr>
                  {% endfor %}
                </tbody>
                <tfoot>
                  <tr>
                    <th>Position</th>
                    <th>Candidate</th>
                    <th id="distribution-th-{{position}}">By {{distrbution_by}}</th>
                    <th>Vote Count</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
       </div>
      </div>
    </div>
   </div>
</div>
